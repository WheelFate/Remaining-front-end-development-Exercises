<!DOCTYPE html>
<html>
<head>
<title>Slide Show</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="product">
<div class="product-small-img">
<img src="11.jpg" onclick="myFunction(this)">
<img src="12.jpg" onclick="myFunction(this)">
<img src="13.jpg" onclick="myFunction(this)">
<img src="14.jpg" onclick="myFunction(this)">
</div>
<div class="img-container">
<img id="imageBox" src="11.jpg">
</div>
</div>
<script>
function myFunction(smallImg){
var fullImg=document.getElementById("imageBox");
fullImg.src=smallImg.src;
}
</script>
</body>
</html>
