<!DOCTYPE html>
<html>
<head>
<title>Responsive Template</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
<div class="logo-container">
<a href="#">
<img src="logo.svg" alt="logo">
<h4 class="logo">Three Dots</h4>
</a>
</div>
<nav>
<ul class="nav-links">
<li><a class="nav-link" href="#">Spaces</a></li>
<li><a class="nav-link" href="#">Products</a></li>
<li><a class="nav-link" href="#">Contact</a></li>
</ul>
</nav>
<div class="cart">
<a href="#"><img src="cart.svg" alt="cart"></a>
</div>
</header>
<main>
<section class="presentation">
<div class="introduction">
<div class="intro-text">
<h1>Laptop for the future</h1>
<p>The new 14 inch bezeless display oferring a 4k
display with touch screen</p>
</div>
<div class="cta">
<button class="cta-select">14 Inch</button>
<button class="cta-add">Add to Cart</button>
</div>
</div>
<div class="cover">
<img src="matebook.png" alt="matebook">
</div>
</section>
<div class="laptop-select">
<a href="#"><img src="arrow-left.svg"></a>
<a href="#"><img src="dot.svg"></a>
<a href="#"><img src="dot-full.svg"></a>
<a href="#"><img src="dot-full.svg"></a>
<a href="#"><img src="arrow-right.svg"></a>
</div>
<img class="big-circle" src="big-eclipse.svg">
<img class="medium-circle" src="mid-eclipse.svg">
<img class="small-circle" src="small-eclipse.svg">
</main>
</body>
</html>
