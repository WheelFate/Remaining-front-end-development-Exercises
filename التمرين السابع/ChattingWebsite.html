<!DOCTYPE html>
<html>
<head>
<title>Chatting Website</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
<div class="msg-header">
<div class="msg-header-img">
<img src="person.png">
</div>
<div class="active">
<h4>John Lewis</h4>
<h6>3 hours ago...</h6>
</div>
<div class="header-icons">
<i class="fa fa-phone"></i>
<i class="fa fa-video-camera"></i>
<i class="fa fa-info-circle"></i>
</div>
</div>
<div class="chat-page">
<div class="msg-inbox">
<div class="chats">
<div class="msg-page">
<div class="received-chats">
<div class="received-chats-img">
<img src="person.png">
</div>
<div class="received-msg">
<div class="received-msg-inbox">
<p>Hi!! This is message from John Lewis</p>
<span class="time">11:01 PM | October 11</span>
</div>
</div>
</div>
<div class="outgoing-chats">
<div class="outgoing-chats-msg">
<p>Hi!! This is message from me</p>
<span class="time">11:02 PM | October 11</span>
</div>
<div class="outgoing-chats-img">
<img src="person2.png">
</div>
</div>

<div class="received-chats">
<div class="received-chats-img">
<img src="person.png">
</div>
<div class="received-msg">
<div class="received-msg-inbox">
<p>Hi!! This is 2nd message from John Lewis</p>
<span class="time">11:03 PM | October 11</span>
</div>
</div>
</div>
<div class="outgoing-chats">
<div class="outgoing-chats-msg">
<p>Hi!! This is 2nd message from me</p>
<span class="time">11:04 PM | October 11</span>
</div>
<div class="outgoing-chats-img">
<img src="person2.png">
</div>
</div>

<div class="received-chats">
<div class="received-chats-img">
<img src="person.png">
</div>
<div class="received-msg">
<div class="received-msg-inbox">
<p>Good Bye</p>
<span class="time">11:05 PM | October 11</span>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
